<h1>{{email}}</h1>
<div *ngIf="orders.length <= 0">
    <p>You do have any orders</p>
</div>
<div *ngIf="orders.length > 0">
    <div *ngFor="let order of orders" class="black-border space-around">
        <p>Posting Id: {{order.postingid}}</p>
        <p>Posting Date: {{order.postingdate}}</p>
        <p>Name: {{order.name}}</p>
        <p>Email: {{order.email}}</p>
        <p>Phone: {{order.phone}}</p>
        <p>Title: {{order.title}}</p>
        <p>Description: {{order.description}}</p>
    </div>
</div>
<div class="space-around">
    <button type="button" [routerLink]="['/']">Back to Ordering</button>
</div>
